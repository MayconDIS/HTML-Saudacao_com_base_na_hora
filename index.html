<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Completa</title>
</head>
<body>

<script>
    // 1. Obtém a data e hora atuais
    let data_hora = new Date();
    
    // 2. Pega a hora (de 0 a 23)
    let hora = data_hora.getHours();

    // 3. O código que você queria implementar:
    if (hora < 12) {
        // Das 0h às 11h
        alert("Bom dia!!!");
    } else if (hora < 18) {
        // Das 12h às 17h
        alert("Boa tarde!!!");
    } else {
        // Das 18h às 23h
        alert("Boa noite!!!");
    }
</script>

</body>
</html>

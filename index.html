<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação com base na Hora</title>
</head>
<body>

<script>
    // Obtém a data e hora atuais
    let data_hora = new Date();
    
    // Obtém a hora do objeto Date
    let hora = data_hora.getHours();

    // Verifica se a hora é menor que 12
    if (hora > 12) {
        // Se verdadeiro, exibe "Bom dia!!!"
        alert("Bom dia!!!");
    } else {
        // Se falso, exibe "Tenha uma ótima tarde/noite"
        alert("Tenha uma ótima tarde/noite");
    }
</script>

</body>
</html>
